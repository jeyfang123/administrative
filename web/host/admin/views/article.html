<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 文章页面</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="/hadmin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/hadmin/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="/hadmin/css/animate.css" rel="stylesheet">
    <link href="/hadmin/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight article">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <div class="ibox">
                    <div class="ibox-content">
                        <div class="pull-right">
                            <button class="btn btn-white btn-xs" type="button">{{ data.grandson }}</button>
                        </div>
                        <div class="text-center article-title">
                            <h2 style="letter-spacing: 3px;">{{ data.title }}</h2>
                            <div class="row text-center">
                                <label>发布人：<span>{{data.nickname}}</span></label>
                                <label>发布时间：<span>{{data.publish_time}}</span></label>
                            </div>
                        </div>
                        <div class="article-content">
                            {% autoescape false %}
                            {{ data.contents }}
                            {% endautoescape %}
                            <div class="row pull-right" style="padding-right: 15px;">
                                <label>阅读量：<span>{{data.viewpoint}}</span></label>
                            </div>
                        </div>
                        <hr>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 全局js -->
    <script src="/hadmin/js/jquery.min.js?v=2.1.4"></script>
    <script src="/hadmin/js/bootstrap.min.js?v=3.3.6"></script>



    <!-- 自定义js -->
    <script src="/hadmin/js/content.js?v=1.0.0"></script>


    
    

</body>

</html>
