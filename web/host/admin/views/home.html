    <!--flotdemo-->
    <script type="text/javascript">
        $(function() {
            lastPeriod();
            function lastPeriod() {
                var label = [];
                var data = [];
                Model.lastPeriodSta({},function (res) {
                    var list = res.data;
                    var length = list.length;
                    for(var i=0;i<length;i++){
                        label.push(list[i]['lastdate']);
                        data.push(list[i]['count']);
                    }
                },{async:false},{});
                var myChart = echarts.init(document.getElementById('flot-line-chart-moving'));
                var  option = {
                    tooltip : {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#6a7985'
                            }
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        height:'95%',
                        width:'90%',
                        containLabel: true
                    },
                    xAxis : [
                        {
                            type : 'category',
                            boundaryGap : false,
                            data : label
                        }
                    ],
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    series : [
                        {
                            name:'发起数量',
                            type:'line',
                            stack: '总量',
                            areaStyle: {normal: {}},
                            data:data
                        },
                    ]
                };
                myChart.setOption(option);
            }

            departSta();
            function departSta() {
                var label = [];
                var dataAcc = [];
                var dataFin = [];
                Model.departSta({},function (res) {
                    var list = res.data;
                    var length = list.length;
                    for(var i=0;i<length;i++){
                        label.push(list[i]['rolename']);
                        dataAcc.push(list[i]['total_accept']);
                        dataFin.push(list[i]['finished']);
                    }
                },{async:false},{});
                var myChart = echarts.init(document.getElementById('departsta'));
                var option = {
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            crossStyle: {
                                color: '#999'
                            }
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '1%',
                        height:'87%',
                        width:'95%',
                        containLabel: true
                    },
                    legend: {
                        data:['受理数','办结数'],
                        top:'-5px'
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: label,
                            axisPointer: {
                                type: 'shadow'
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            name: '总数',
                        },
                    ],
                    series: [
                        {
                            name:'受理数',
                            type:'bar',
                            data:dataAcc
                        },
                        {
                            name:'办结数',
                            type:'bar',
                            data:dataFin
                        },
                    ]
                };
                myChart.setOption(option);
            }
        });
    </script>
